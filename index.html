<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Quiz</title>

<body>
    <h1 class="press-start-2p-regular">FrikiQuiz</h1>

    <!-- seccion de login del usuario -->
    <section id="login" class="container login">
        <div class="login">
            <label class="ingresarNombre" for="nombre">INGRESA TU NOMBRE</label>
            <input class="inputNombre" id="nombre" type="text" placeholder="Ej: Rulo19">
            <button class="nombre" id="guardarNombre">LISTO!</button>
        </div>
    </section>

    <!-- seccion juego -->
    <section id="juego" class="container oculta">

        <button class="comenzarJuego" id="comenzarJuego">COMENZAR</button>

        <!-- creo la planitilla de las card para las preguntas y la oculto con template para rederizarla desde js-->
        <div class="card oculta" id="preguntasContainer">
            <template class="cardTemplate">
                <div id="tarjetaPregunta" class="card-body">
                    <p class="numerosPreguntas">Pregunta <span id="numeroPregunta">1</span> de 5</p>
                    <hr>
                    <h5 class="card-title">Pregunta</h5>

                    <button class="card-text opciones especial" id="opcion1">Opcion 1</button>
                    <button class="card-text opciones especial" id="opcion2">Opcion 2</button>
                    <button class="card-text opciones especial" id="opcion3">Opcion 3</button>
                </div>
            </template>
        </div>
    </section>

    <!-- seccion resultados -->
    <section id="resultados" class="container oculta">
        <div class="card resultados" id="tablaResultados">
            <div class="card-body">
                <h5 class="card-title-resultado">âœ¨ Tabla de posiciones âœ¨</h5>
                <p class=""></p>
                <table>
                    <thead>
                        <tr>
                            <th>PUESTO</th>
                            <th>NOMBRE</th>
                            <th>PUNTOS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ðŸ¥‡1</td>

                            <td>500</td>
                        </tr>
                        <tr>
                            <td>ðŸ¥ˆ2</td>
                            <td>Loki</td>
                            <td>400</td>
                        </tr>
                        <tr>
                            <td>ðŸ¥‰3</td>
                            <td>Max</td>
                            <td>300</td>
                        </tr>
                    </tbody>
                </table>
                <button class="finalizar" id="finalizar">FINALIZAR</button>
            </div>
        </div>
    </section>


    <!-- scripts utilizados -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
